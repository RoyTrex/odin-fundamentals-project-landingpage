<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Landing Page</title>
    </head>
    <body>
        <div class="top">
            <div class="header">
                <div class="header-logo">
                    Header Logo
                </div>
                <div class="header-links">
                    <ul>
                        <li><a href="#">header link one</a></li>
                        <li><a href="#">header link two</a></li>
                        <li><a href="#">header link three</a></li>
                    </ul>
                </div>
            </div>
            <div class="hero">
                <div class="hero-left">
                    <div class="hero-maintext">
                        This website is awesome
                    </div>
                    <div class="hero-subtext">
                        This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast
                    </div>
                    <div class="hero-button">
                        <button>Sign up</button>
                    </div>
                </div>
                <div class="hero-right">
                    <img src="imgs/colorful_waves.png" alt="Bunch of colorful blue, purple and pink waves." width="480">
                </div>
            </div>
        </div>
        <div class="showcase">
            <div class="header">
                Some random information
            </div>
            <div class="container">
                <div class="box">
                    <div class="text">this is some subtext under an illustration or image</div>
                </div>
            </div>
        </div>
    </body>
</html>
